<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Deduction Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .emoji-row {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .emoji {
      font-size: 40px;
      cursor: grab;
      margin: 0 10px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #feedback {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Emoji Deduction Game</h1>

  <p>Select a set:</p>
  <button class="button" onclick="selectSet(1)">Set 1</button>
  <button class="button" onclick="selectSet(2)">Set 2</button>

  <div id="game" style="display:none;">
    <h2>Arrange the emojis!</h2>
    <div id="player-row" class="emoji-row" draggable="true"></div>
    <button class="button" onclick="submitGuess()">Submit Guess</button>
    <div id="feedback"></div>
  </div>

  <script>
    const sets = {
      1: ["ðŸ¸", "ðŸ£", "ðŸŒ§", "ðŸ‡®ðŸ‡³", "ðŸ«¶"],
      2: ["ðŸ’“", "ðŸ’˜", "ðŸ’–", "ðŸ’•", "ðŸ’"]
    };

    let correctOrder = [];
    let currentSet = [];

    function selectSet(setNum) {
      currentSet = [...sets[setNum]];
      correctOrder = shuffle([...currentSet]);
      document.getElementById("game").style.display = "block";
      renderPlayerRow();
      document.getElementById("feedback").innerText = "";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderPlayerRow() {
      const row = document.getElementById("player-row");
      row.innerHTML = "";
      currentSet.forEach((emoji, index) => {
        const span = document.createElement("span");
        span.className = "emoji";
        span.innerText = emoji;
        span.draggable = true;
        span.dataset.index = index;

        span.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", index);
        });

        span.addEventListener("dragover", e => {
          e.preventDefault();
        });

        span.addEventListener("drop", e => {
          e.preventDefault();
          const fromIndex = e.dataTransfer.getData("text/plain");
          const toIndex = index;
          [currentSet[fromIndex], currentSet[toIndex]] = [currentSet[toIndex], currentSet[fromIndex]];
          renderPlayerRow();
        });

        row.appendChild(span);
      });
    }

    function submitGuess() {
      let correct = 0;
      for (let i = 0; i < currentSet.length; i++) {
        if (currentSet[i] === correctOrder[i]) {
          correct++;
        }
      }
      const feedback = document.getElementById("feedback");
      if (correct === 5) {
        feedback.innerText = `ðŸŽ‰ You got it right! The correct order was ${correctOrder.join(" ")}`;
      } else {
        feedback.innerText = `${correct}/5 emojis in the correct position.`;
      }
    }
  </script>
</body>
</html>
